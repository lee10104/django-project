{% extends 'blog/base.html' %}
{% block content %}
    {% if user.is_active %}
        <h2>이미 로그인 되어 있습니다.</h2>
    {% else %}
        {% if error %}
            에러
        {% endif %}
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <input name="username" type="text" placeholder="아이디">
            <input name="password" type="password" placeholder="비밀번호">
            <button type="submit">로그인</button>
        </form>
    {% endif %}
{% endblock %}
